n:x,anchorLinks:{depth:4,exclude:[1]}}},app:{baseURL:B,buildAssetsDir:"\u002F_nuxt\u002F",cdnURL:z}}}}("element","text","span","ct-1be01c","ct-0ac054","line","ct-eaa52d"," ","ct-d04544","0","li","  ",": ",";","p","px","h2","code-inline",", ","code","(","h3",3,false,"img","",2,"\u002F","div","500","    ",".\n","html","css","ct-2be643","calc",") ","rgba","root","ul","a","nofollow","Github","ol","\u003Cusername\u003E.github.io","Uploading an existing files","content","pre","ct-9ee692"," {","position","}","2","),","apa-itu-github-page","Apa itu Github Page?","apa-keuntungan-menggunakan-github-page","Apa keuntungan menggunakan Github Page?","persiapan","Persiapan","langkah-langkah","Langkah-langkah","1-membuat-repository","1. Membuat Repository","2-mengupload-file","2. Mengupload File","3-mengakses-website","3. Mengakses Website","kesimpulan","Kesimpulan","working-demo","Working Demo","style","Code","HTML","\u003Cdiv class=\"palestine-flag__container\"\u003E\n  \u003Cdiv class=\"palestine-flag\" \u002F\u003E\n\u003C\u002Fdiv\u003E\n","CSS",".palestine-flag {\n  position: relative;\n  width: 800px;\n  height: 500px;\n}\n\n.palestine-flag::before {\n  content: '';\n  position: absolute;\n  top: 0;\n  left: 0;\n  width: 100%;\n  height: calc(500px \u002F 3);\n  background-color: #000;\n  box-shadow:\n    0 calc(500px \u002F 3 * 1) #fff,\n    0 calc(500px \u002F 3 * 2) #00763B\n  ;\n}\n\n.palestine-flag::after {\n  content: '';\n  position: absolute;\n  top: 0;\n  left: 0;\n  width: 0;\n  height: 0;\n  border-left: calc(500px \u002F 2) solid #C81025;\n  border-top: calc(500px \u002F 2) solid transparent;\n  border-bottom: calc(500px \u002F 2) solid transparent;\n}\n\n.palestine-flag__container {\n  overflow: hidden;\n  position: relative;\n  border-radius: 20px;\n  box-shadow:\n    0 2.6px 3.4px rgba(0, 0, 0, 0.043),\n    0 6.6px 8.7px rgba(0, 0, 0, 0.062),\n    0 13.5px 17.7px rgba(0, 0, 0, 0.078),\n    0 27.7px 36.5px rgba(0, 0, 0, 0.097),\n    0 76px 100px rgba(0, 0, 0, 0.14)\n  ;\n}\n\n","closing-statement","Closing Statement","\u003E","width","height","3","solid","blogs","en","Setelah file HTML, CSS, JavaScript, Gambar, dan lain sebagainya telah siap bagaimana caranya agar orang-orang bisa melihatnya? Jawabannya adalah dengan cara hosting. Hosting adalah proses menyimpan file-file tersebut di server agar orang-orang bisa mengaksesnya melalui internet. Ada banyak cara untuk hosting, salah satunya adalah dengan menggunakan Github Page. Github Page adalah layanan gratis dari Github yang memungkinkan kita untuk hosting website dengan mudah. Dalam tutorial ini, kita akan belajar bagaimana cara hosting website dengan Github Page.","Pada dasarnya Github Page adalah layanan gratis dari Github yang memungkinkan kita untuk hosting website statis dengan mudah. Website statis adalah website yang tidak memiliki database dan hanya berisi file HTML, CSS, JavaScript, Gambar, dan lain sebagainya. Github Page juga memungkinkan kita untuk hosting website dinamis dengan menggunakan Jekyll. Jekyll adalah static site generator yang memungkinkan kita untuk membuat website dinamis dengan menggunakan bahasa pemrograman Ruby. Jika kita ingin menggunakan Jekyll, kita harus menginstall Ruby terlebih dahulu. Jika kita tidak ingin menggunakan Jekyll, kita bisa langsung membuat website statis tanpa harus menginstall Ruby.","Github Page memiliki beberapa keuntungan, diantaranya:","Gratis","Berbasis Git","Menyediakan domain","Telah menggunakan HTTPS","Sebelum kita mulai, ada beberapa hal yang harus kita persiapkan terlebih dahulu, diantaranya:","Akun ","https:\u002F\u002Fgithub.com\u002F",".","Pertama-tama kita harus membuat repository di Github. Repository adalah tempat untuk menyimpan file-file yang kita buat. Untuk membuat repository, kita bisa mengikuti langkah-langkah berikut:","Buka website ","https:\u002F\u002Fgithub.com","Klik tombol ","+"," di pojok kanan atas\n","Tombol +","\u002Fassets\u002Fimg\u002Fblogs\u002F2022-10-30_hosting-web-ghpage_membuat-repo_1.png","Pada isian ","Repository name",", masukkan nama repository dengan format seperti berikut: ",". Jika kita menggunakan username ","user",", maka nama repositorynya adalah ","user.github.io","Membuat repository","\u002Fassets\u002Fimg\u002Fblogs\u002F2022-10-30_hosting-web-ghpage_membuat-repo_2.png","Setelah semua isian terisi, Create repository","Pada dasarnya Github merupakan layanan Git. Git adalah sistem pengontrol versi yang memungkinkan kita untuk mengontrol perubahan pada file.","Dikarenakan kebutuhan kita saat ini adalah untuk hosting website statis, kita tidak perlu menggunakan Git. Namun, Github Page membutuhkan file-file yang kita buat berada di repository. Oleh karena itu, kita harus mengupload file-file tersebut ke repository. Untuk mengupload file, kita bisa mengikuti langkah-langkah berikut:","Buka repository yang sudah kita buat tadi","Pada repository baru\u002Fkosong kita akan mendapati tampilan berikut, klik tombol ","\u002Fassets\u002Fimg\u002Fblogs\u002F2022-10-30_hosting-web-ghpage_upload-file_1.png","Pada halaman baru yang terbuka, kita bisa mengupload file-file yang kita buat tadi. Silakan seret file dari File Explorer agar lebih cepat. Setelah selesai mengupload file, klik tombol ","Commit changes","Upload process","\u002Fassets\u002Fimg\u002Fblogs\u002F2022-10-30_hosting-web-ghpage_upload-file_2.png","Selamat! Website kita sudah bisa diakses. Untuk mengakses website, silakan ketikkan "," di browser.","Dalam tutorial ini, kita telah belajar bagaimana cara hosting website dengan Github Page. Saya harap tutorial ini bermanfaat bagi kalian. Silakan bagikan artikel ini jika kalian merasa bermanfaat. Akhir kata, Terima kasih 😁🙏.","tutorial","markdown","md","\n.palestine-flag {\n  --flag-width: 800px;\n  --flag-height: 500px;\n  position: relative;\n  width: var(--flag-width);\n  height: var(--flag-height);\n}\n.palestine-flag::before {\n  content: '';\n  position: absolute;\n  top: 0;\n  left: 0;\n  width: 100%;\n  height: calc(var(--flag-height) \u002F 3);\n  background-color: #000;\n  box-shadow:\n    0 calc(var(--flag-height) \u002F 3 * 1) #fff,\n    0 calc(var(--flag-height) \u002F 3 * 2) #00763B\n  ;\n}\n.palestine-flag::after {\n  content: '';\n  position: absolute;\n  top: 0;\n  left: 0;\n  width: 0;\n  height: 0;\n  border-left: calc(var(--flag-height) \u002F 2) solid #C81025;\n  border-top: calc(var(--flag-height) \u002F 2) solid transparent;\n  border-bottom: calc(var(--flag-height) \u002F 2) solid transparent;\n}\n.palestine-flag__container {\n  overflow: hidden;\n  position: relative;\n  border-radius: 20px;\n  box-shadow:\n    0 2.6px 3.4px rgba(0, 0, 0, 0.043),\n    0 6.6px 8.7px rgba(0, 0, 0, 0.062),\n    0 13.5px 17.7px rgba(0, 0, 0, 0.078),\n    0 27.7px 36.5px rgba(0, 0, 0, 0.097),\n    0 76px 100px rgba(0, 0, 0, 0.14)\n  ;\n}\n","palestine-flag__container","mx-auto","\n  ","palestine-flag","hr","Thank you! I hope you enjoyed this post. If you liked this post, please share it with your friends.","class","=","relative","''","absolute","top","left","100","box-shadow",":","*","  ;","transparent"))</script><script type="module" src="/_nuxt/entry.7d5c7183.js" crossorigin></script><script type="module" src="/_nuxt/default.23e7e161.js" crossorigin></script><script type="module" src="/_nuxt/MegaMenu.e8d1dd0b.js" crossorigin></script><script type="module" src="/_nuxt/index.f47b1659.js" crossorigin></script><script type="module" src="/_nuxt/GridBlog.389faef5.js" crossorigin></script><script type="module" src="/_nuxt/CursorFollower.2b7d92b7.js" crossorigin></script><script type="module" src="/_nuxt/CardBlog.90827228.js" crossorigin></script></body>
